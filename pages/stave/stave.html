    <body id="body">
        <!-- Define the delete confirmation -->
        <div id="deleteFlyout" data-win-control="WinJS.UI.Flyout" aria-label="{Confirm delete flyout}">
            <div>If you delete this tab it cannot be recovered.</div>
            <button id="confirmDeleteButton">Delete Tab</button>
        </div>  
        <div id="settingsFlyout" data-win-control="WinJS.UI.Flyout" aria-label="{Settings flyout}">
              <h3>Stave scale</h3>
            <select id="scale">
                <option>0.5</option>
                <option>0.6</option>
                <option>0.7</option>
                <option>0.8</option>
                <option>0.9</option>
                <option>1.0</option>
                <option>1.1</option>
                <option>1.2</option>
                <option>1.3</option>
                <option>1.4</option>
            </select>  
        </div>
        <!-- top appbar -->
        <div id="trackTemplate" data-win-control="WinJS.Binding.Template">
            <div class="tile double">
                <div class="tile-content">
                    <h2 data-win-bind="textContent: name"></h2>
                    <h5 data-win-bind="textContent: instrument"></h5>
                    <div class="brand">
                        <div class="name">Name</div>
                    </div>
                    <div index="" selected="false" style="display:none" data-win-bind="selected: selected; index:index"></div>
                </div>
            </div>
        </div>
        <div id="titleTemplate" data-win-control="WinJS.Binding.Template">
            <div class="vex-title-inner">
                <h1 data-win-bind="textContent: title"></h1>
                <h2 data-win-bind="textContent: artist"></h2>
                <h3 data-win-bind="textContent: album"></h3>
                <h2 data-win-bind="textContent: instrument"></h2>
            </div>
        </div>
        <!-- top appbar -->
        <div id="customLayoutAppBar" data-win-control="WinJS.UI.AppBar" aria-label="Navigation Bar" data-win-options="{layout:'custom',placement:'top'}">
            <header id="appBarHeader" aria-label="Navigation bar" role="banner">
            </header>
        </div>
        <!-- bottom appbar -->
        <div id="appBar" data-win-control="WinJS.UI.AppBar">
            <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdBack', label:'Back', icon:'back', section: 'selection'}"></button>
            <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdHome', label:'Home', icon:'home', section: 'selection'}"></button>
            <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdBrowse', label:'Browse', icon:'openfile', section: 'selection'}"></button>
            <!--<button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdGo',label:'View',icon:'go',section:'global',tooltip:'View tab'}"></button>-->
            <!--<button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdRemove',label:'Edit',icon:'edit',section:'global',tooltip:'Edit info'}"></button>-->
            <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'pin', label:'Pin Tab', icon:'pin', section: 'global'}"></button>
            <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdSettings', label:'Settings', icon:'settings', section: 'global',extraClass:'singleSelect',tooltip:'Settings',type:'flyout',flyout:select('#settingsFlyout')}"></button>   
            <hr data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'appBarSeparator',type:'separator',section:'global'}" />
            <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdDelete',label:'Delete',icon:'delete',type:'flyout',flyout:select('#deleteFlyout')}"></button>
        </div>
        <div class="progressRingText medium hidden">
            <progress class="win-ring win-large withText"></progress>
            <label>Open tab..</label>
        </div>
        <div id="s3-flexbox">
        </div>
    </body>
</html>
