<body id="vextabBody">
    <div id="vextab-container" style="overflow-y: auto;">
        <div id="vex-container" class="vex-tabdiv" scale="1.0" editor="true" editor_height="200" editor_width="600">tabstave
notation=true
notes :h 0/6 (0/6.2/5)

options space=240</div>
    </div>
    <div id="tutorialFlyout" data-win-control="WinJS.UI.Flyout" data-win-options="{width:wide}" aria-label="{Help flyout}">
        <div id="tutorialContainer"></div>
    </div>
    <div id="saveTabFlyout" data-win-control="WinJS.UI.Flyout" aria-label="{Save flyout}">
            <p>
                <label for="name">Tab title <br /></label>
                <span id="nameError" class="error"></span>
                <input type="text" id="name" />                    
            </p>
            <button id="saveButton">Save</button>
        </div>
     <div id="customLayoutAppBar" data-win-control="WinJS.UI.AppBar" aria-label="Navigation Bar" data-win-options="{layout:'custom',placement:'bottom', sticky:true}">
         <header id="appBarHeader" aria-label="Navigation bar" role="vextab">
             <div id="vextab-commands">
                 <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdBack', label:'Back', icon:'back', section: 'selection'}"></button>
                 <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdHome', label:'Home', icon:'home', section: 'selection'}"></button>
                 <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdSave', label:'Save', icon:'save', section: 'selection',type:'flyout',flyout:select('#saveTabFlyout')}"></button>                
             </div>
             <div id="tabdiv">
                 <div id="vextab"></div>
                 <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdHelp', label:'Help', icon:'help', section: 'selection',type:'flyout',flyout:select('#tutorialFlyout')}"></button>
                 <hr data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'appBarSeparator',type:'separator',section:'selection'}" />
                 <!--<button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdSpace', label:'Space', icon:'back', section: 'selection'}"></button>-->
                 <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdChord', label:'Chord', icon:'audio', section: 'selection'}"></button>
                 <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdNewMeasure', label:'New measure', icon:'musicinfo', section: 'selection'}"></button>
                 <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdNewLine', label:'New line', icon:'list', section: 'selection'}"></button>

             </div>          
         </header>
     </div>
     <div class="progressRingText medium hidden">
            <progress class="win-ring win-large withText"></progress>
            <label>Processing..</label>
     </div>
</body>
