<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>About</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="help.css" rel="stylesheet" />
    <script src="/js/utils/jquery-1.8.0.min.js"></script>
    <script src="help.js"></script>
</head>
<body>
    <div id="help" data-win-control="WinJS.UI.SettingsFlyout" data-win-options="{width: 'narrow'}">
        <div class="SettingsPane">
            <div class="win-label">
                <button onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton">
                </button>
                <span class="SettingsTitle">Help</span>
            </div>
            <article class="SettingsContent">
                <h2 id="howto">How to</h2>
                <div><button id="back">back to list</button></div>
                <div id="fragment"></div>

            </article>
        </div>
    </div> 
</body>
</html>
