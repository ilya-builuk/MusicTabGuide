<!DOCTYPE html>
<html>
  <head>
    <title>The Little Chord Chart</title>
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    
    <link href="/css/default.css" rel="stylesheet" />
    <link href='chords.css' rel='stylesheet' type='text/css'>
    <script src="/js/utils/jquery-1.8.0.min.js"></script>
    <script src="/js/chords/raphael-min.js"></script>
    <script src="/js/chords/chordLibrary.js"></script>
    <script src="chart.js"></script>
    <script src="chords.js"></script>
</head>

    <body>
         <div class="fragment">
             <header aria-label="Header content" role="banner">
                 <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
                 <h1 class="titlearea win-type-ellipsis">
                     <span class="pagetitle">Chords</span>
                 </h1>
                 <select id="chordsSelect">
                     <option>Open chords</option>
                     <option>F chords (E Shape)</option>
                     <option>F# chords (E Shape)</option>
                     <option>Gb chords (E Shape)</option>
                     <option>G Chords (E Shape)</option>
                     <option>G# Chords (E Shape)</option>
                     <option>Ab Chords (E Shape)</option>
                     <option>A Chords (E Shape)</option>
                     <option>A# Chords (E Shape)</option>
                     <option>Bb Chords (E Shape)</option>
                     <option>C Chords (E Shape)</option>
                     <option>C# Chords (A Shape)</option>
                     <option>Db Chords (A Shape)</option>
                     <option>D Chords (A Shape)</option>
                     <option>D# Chords (A Shape)</option>
                     <option>Eb Chords (A Shape)</option>
                     <option>F Chords (A Shape)</option>
                     <option>F# Chords (A Shape)</option>
                     <option>Gb Chords (A Shape)</option>
                     <option>G Chords (A Shape)</option>
                 </select>
             </header>
             <section aria-label="Main content" role="main">
                 <div id="wrapper">
                     <div id="chords-container"></div>
                 </div>
             </section>
        </div>
       
        <!--<div class="progressRingText">
                <progress class="win-ring win-large withText"></progress>
                <label>Processing..</label>
            </div>-->
        <!--<div id="appBar" data-win-control="WinJS.UI.AppBar">
            
        </div>-->

    </body>
</html>
