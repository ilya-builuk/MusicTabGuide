    <body>
        <div class="fragment">
            <header aria-label="Header content" role="banner">
                <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
                <h1 class="titlearea win-type-ellipsis">
                    <span class="pagetitle">Scales</span>
                </h1>
                <div id="selectBox">
                       <select id="scaleSelect">
                    <option value="0">scales</option>
                    <option value="1">triad</option>
                </select>
                <select id="typeSelect">
                    <option value="0">major</option>
                    <option value="1">minor</option>
                </select>
                    <select id="schemaSelect">
                    <option value="0">mode 1</option>
                    <option value="1">mode 2</option>
                </select>
                </div>
              
            </header>
            <section aria-label="Main content" role="main">
                <div>
                    <table id="eww_layout">
                        <tbody id="sections_container">
                             <tr>
                                 <td>
                                     <div id="container" style="overflow-y: auto;">
                                        <div id="vex-container" class="vex-tabdiv"></div>
                                     </div>
                                 </td>
                            </tr>
                            <tr>
                                <td colspan=2>
                                    <canvas id="fretboard" unselectable="on">
                                        Requires a browser that can support an HTML5 Canvas.
                                    </canvas>
                                </td>
                            </tr>
                       
                        </tbody>
                    </table>
                </div><!-- global_inner -->
            </section>
